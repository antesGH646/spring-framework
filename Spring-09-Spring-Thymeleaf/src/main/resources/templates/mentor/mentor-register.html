<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

</head>

<div align="center"><!--make the body center-->
    <body>
    <h2> Mentor Register </h2>
    <!--directs to another page when user clicks on action button, capturing data from the UI input -->
    <form th:action="@{/mentor/confirm}" method="post" th:object="${mentor}">

        <label>First Name:</label>
        <input type="text" id="FirstName" th:field="*{firstName}"><br>

        <label>Last Name:</label>
        <input type="text" id="LastName" th:field="*{lastName}"><br>

        <label>Email:</label>
        <input type="email" id="email" th:field="*{email}"><br>

        <label>Graduated:</label>
        <input type="checkbox" th:field="*{graduated}"><br>

        <label>Gender:</label>
        <input type="radio" value="Male" th:field="*{gender}">Male
        <input type="radio" value="Female" th:field="*{gender}">Female<br>
        <!--iterate to display multiple values, to display you need the th:text="${value}-->
        <label>Batch Number:</label>
        <select th:field="*{batchNumber}">
            <option th:each="eachBatch : ${batchList}" th:value="${eachBatch}" th:text="${eachBatch}"></option>
        </select><br>
        <label>Comment:</label>
        <textarea th:field="*{comment}"></textarea><br>
        <button type="submit">Register</button>
    </form>
    </body>
</div>
</html>
