<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
<!--displaying java objects on the UI through the defined model attribute carriers in the Controller
model attributes (java objects carriers) that come from the controller are enclosed by ${}
any messages are enclosed by 'msg'-->
<h2 th:text="${'Name: ' + name}"></h2>
<h2 th:text="${'Course: ' + course}"></h2>
<h2 th:text="${'Subject: ' + subject}"></h2>
<h2 th:text="${'Random ID: ' + id}"></h2>
<h2 th:text="${'4th number: ' + numbers.get(3)}"></h2>
<h2 th:text="${'First Name: ' + student.getFirstName()}"></h2>
<h2 th:text="${'Last Name: ' + student.lastName}"></h2>

</body>

</html>
